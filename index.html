<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Diagnosis Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">TB Diagnosis</a>

            </ul>
        </div>

    <!-- Header Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>TB Diagnosis using AI</h1>
            <p>Upload an X-ray to predict whether it's positive or negative for TB</p>
        </div>

    <!-- Prediction Form -->
    <div class="form-container">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file" class="upload-label">Upload X-ray Image</label>
            <input type="file" name="file" id="file" class="file-input" accept="image/*" required>
            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>
    <br><br>
    <!-- Prediction Result -->
    <div id="result" class="result">
        <h2 id="prediction-result">AI Disease Predictor..TRY IT NOW </h2>

    </div>
